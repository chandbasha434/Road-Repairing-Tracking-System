<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 50px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 20px 25px rgba(10, 0, 0, 20);
            transition: box-shadow 0.3s;
        }

        .card:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            -webkit-box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4); /* For older webkit browsers */
            -moz-box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4); /* For Firefox */
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            font-size: 24px;
            text-align: center;
            border-bottom: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #007bff;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #0056b3;
        }

        .error-message {
            color: #dc3545;
            margin-bottom: 20px;
        }

        .login-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px; /* Adjusted width */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Add Administrator</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">Add Administrator</div>
            <div class="card-body">
                <form name="form" action="addAdministrator.jsp" method="post">
                    <label for="adminId">Admin ID:</label>
                    <input class="input-field" type="text" id="adminId" name="adminId" placeholder="Enter admin ID" required>
                    <p class="error-message" id="adminIdError"></p>

                    <label for="username">Admin name:</label>
                    <input class="input-field" type="text" id="username" name="username" placeholder="Enter admin name" required>
                    <p class="error-message" id="usernameError"></p>

                    <label for="password">Password:</label>
                    <input class="input-field" type="password" id="password" name="pws" placeholder="Min 6 characters long" required>
                    <p class="error-message" id="passwordError"></p>

                    <button class="login-button" type="submit" id="myButton">Add</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
