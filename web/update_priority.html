<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Priority Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            
            margin: 0; /* Reset margin to ensure full-width */
            overflow-y: auto;
        }

        .container {
            width: 400px;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h3 {
            text-align: center;
            color: #333;
        }

        fieldset {
            margin-bottom: 15px;
            border: none;
        }

        input {
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="contact" action="modifyPriorityData.jsp" method="post">
            <h3>modifyPriorityData</h3>

            <div class="form-group">
                <input type="text" class="form-control" name="pq" placeholder="Priority Quotient (0-100)" required autofocus>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="cement" placeholder="Cement" required autofocus>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="sand" placeholder="Sand" required autofocus>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="water" placeholder="Water (in litres)" required autofocus>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="labourers" placeholder="Labourers" required autofocus>
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control" name="Machines" placeholder="Machines" required autofocus>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="ComplaintID" placeholder="ComplaintID" required autofocus>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="area" placeholder="Area" required autofocus>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="contact-submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
